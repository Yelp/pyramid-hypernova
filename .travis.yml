language: python

stages:
  - test
  - deploy

jobs:
  include:
    - stage: test
      python: '2.7'
      env: TOXENV=py27
    - stage: test
      python: '3.7'
      env: TOXENV=py37
    - stage: test
      python: '3.7'
      env: TOXENV=pre-commit
    - stage: deploy
      script: skip

install: pip install tox coveralls

script: tox
after_success: if [ "$TOXENV" == "py27" ]; then coveralls; fi;

deploy:
  provider: pypi
  user: yelplabs
  distributions: sdist bdist_wheel
  skip_existing: true
  password:
    secure: 
  on:
    tags: true
    repo: Yelp/pyramid-hypernova
    branch: master
    condition: $TRAVIS_BUILD_STAGE_NAME = Deploy
